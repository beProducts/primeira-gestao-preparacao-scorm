<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= process.env.VUE_APP_TITLE %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but etica-integridade doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="js/scorm.js"></script>
  <script>
    window.scormAPI = getAPI();
    if (window.scormAPI !== undefined) {
      window.scormAPI.LMSInitialize('');
      window.scormAPI.LMSSetValue("cmi.core.lesson_status", "incomplete");
      window.scormAPI.LMSCommit('');
    } else {
      console.warn('Application running in non-scorm mode.');
    }
  </script>
</body>

</html>
