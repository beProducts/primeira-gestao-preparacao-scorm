<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agora é com você!</title>

    <!-- Libraries -->
    <link href="materialize.min.css" rel="stylesheet">
    <link href="material-icons.css" rel="stylesheet">
    <link href="toastr.min.css" rel="stylesheet">
    <link href="jquery-confirm.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="toastr.min.js"></script>
    <script src="jquery-confirm.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="jspdf.min.js"></script>

    <!-- Assets -->
    <link href="plugin.css" rel="stylesheet">
    <link href="plugin-form.css" rel="stylesheet">
    <script src="plugin-component-dialog.js" defer></script>
    <script src="plugin-component-toast.js" defer></script>
    <script src="be-forms.js" defer></script>
</head>
<body>
    <main class="container mt-3 boxed">
        <div class="row">
            <div class="col s12">
                <h1 class="be-text-purple">Agora é com você!</h1>
                <div class="center-align">
                    <img src="banner.jpg" alt="main image" class="responsive-img">
                </div>

                <form id="frmQuestions" name="frmQuestions">
                    <div class="row">
                        <div class="col s12">
                            <template data-question-id-106 class="be-text-purple"></template>
                            <template data-question-id-107 class="be-text-purple"></template>
                            <template data-question-id-108 class="be-text-purple"></template>
                        </div>

                        <div class="action-send-form input-field col s12">
                            <button id="btnSend" class="btn" type="submit" onclick="pluginComponentFormJS.sendForm(event);">Gravar dados</button>
                            <button id="btnEdit" class="btn hide" type="button" onclick="pluginComponentFormJS.editForm(event);">Editar</button>
                            <button id="btnDownload" class="btn hide right" type="button" onclick="pluginComponentDownloadJS.download(event);">Download</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
